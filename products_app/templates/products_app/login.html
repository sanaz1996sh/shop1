{% extends 'products_app/master.html' %}
{%load static%}
{% block 'title' %}  ورود{% endblock %}

{% block 'content' %}


    <section class="h-screen px-4 flex items-center">
        <div class="container mx-auto max-w-screen-lg">
            <div class="bg-white rounded-2xl overflow-hidden">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="flex-1 p-8 md:p-4 lg:p-20 lg:pb-0">
                        <form method="post">
                            {%csrf_token%}
                            <h2 class="text-3xl font-YekanBakh-ExtraBlack my-4">ورود</h2>
                            <label class="label">
                                <span class="label-text-alt">نام کاربری:</span>
                              </label>
                            <input type="text" class="input input-bordered w-full my-2"name="username" />
                            <label class="label">
                                <span class="label-text-alt">پسورد:</span>
                              </label>
                            <input type="password" class="input input-bordered w-full my-2"name=password />
                            <input type="submit" class="btn bg-stone-800 hover:bg-stone-900 text-white w-full my-4"value="ورود">
                        </form>
                        <p class="text-center my-4">رمز عبور خود را <a href="">فراموش </a>کرده اید؟</p>
                        <div class="divider my-8">یا</div>
                        <p class="text-center my-4"><a href="{%url 'sign-up'%}">حساب کاربری ندارید !!!</a></p>
                    </div>
                    <div class="hidden md:block">
                        <img class="bg-cover" src="../assets/images/login.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
